<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptAI</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            width: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        #result {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>PromptAI</h1>
        <textarea id="inputText" placeholder="Enter text in any language..."></textarea>
        <button onclick="generatePrompt()">Generate Prompt</button>
        <div id="result"></div>
    </div>

    <script>
        async function generatePrompt() {
            const inputText = document.getElementById('inputText').value;
            const resultDiv = document.getElementById('result');

            if (!inputText) {
                resultDiv.innerText = 'Please enter some text.';
                return;
            }

            try {
                const response = await fetch('/api/prompt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: inputText }),
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerText = data.prompt;
                } else {
                    resultDiv.innerText = `Error: ${data.error}`;
                }
            } catch (error) {
                resultDiv.innerText = `An unexpected error occurred: ${error.message}`;
            }
        }
    </script>
</body>
</html>
